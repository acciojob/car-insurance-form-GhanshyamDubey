<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
		<lable for="name">Name*</lable><br>
		<input type="text" name="name" id="name" required>
	</div>
	<div>
		<lable for="email">Email*</lable><br>
		<input type="email" name="email" id="email"
			required>
	</div>
	
	<div>
		<lable for="gender">Gender*</lable><br>
		Male<input type="radio" name="gender" id="gender" required>
		Female<input type="radio" name="gender" id="gender"required>
	</div>
	<div>
		<lable for="cars">Car Brands</lable><br>
		<select id="cars">
			<option>Honda</option>
			<option>i10</option>
			<option>Swift</option>
		</select>
	</div>
	<div>
		<lable for="carage">Car Age*</lable><br>
		<input type="number" name="carage" id="carage" required>
	</div>
	<div>
		<lable for="dop">Date of Purchase(dop)*</lable><br>
		<input type="date" name="dop" id="email" required>
	</div>
	<div>
		<lable for="pass">Password*</lable><br>
		<input type="password" name="dop" id="pass" required>
	</div>
	<button type="submit"> submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
	

</script>

</body>

</html>
