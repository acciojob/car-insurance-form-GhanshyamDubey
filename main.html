<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
		<label for="name">Name*</label><br>
		<input type="text"  id="name" required>
	</div>
	<div>
		<label for="email">Email*</label><br>
		<input type="email" id="email" required>
	</div>
	
	<div>
		<label for="gender">Gender*</label><br>
		Male<input type="radio" name="gender" id="gender" required>
		Female<input type="radio" name="gender" id="gender"required>
	</div>
	<div>
		<label for="cars">Car Brands</label><br>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
	</div>
	<div>
		<label for="carage">Car Age*</label><br>
		<input type="number" name="carage" id="carage" required>
	</div>
	<div>
		<label for="dop">Date of Purchase(dop)*</label><br>
		<input type="date" name="dop" id="dop" required>
	</div>
	<div>
		<label for="password">Password*</label><br>
		<input type="password" name="dop" id="password" required>
	</div>
	<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
	

</script>

</body>

</html>
